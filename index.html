<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>HTML &amp; CSS | Ironhack PreWork |</title>
  </head>
  <body>
    <div class="container">
      <div class="tweet">
        <div class="tweet-head">
          <div class="info">
            <div class="profile-pic">
              <img src="./resources/images/profile-picture.jpg">
            </div>
            <div class="profile-head">
              <div class="profile-top">
                <img id="avatar" src="./resources/images/account-logo.jpg">
                <p id="jack">jack</p>
                <img id="valid" src="./resources/images/validated-account.jpg">
              </div>
                <p id="at-jack">@jack</p>
            </div>
          </div>
          <div class="button">
            <img src="./resources/images/twitter-logo.jpg">
            <p id="follow">Follow</p>
          </div>
        </div>
        <div class="log">
          <p id="text-log">just setting up my twttr</p>
          <p id="date">9:50 PM - 21 Mar 2006</p>
        </div>
        <div class="options">
          <div class="option">
            <img src="./resources/images/reply.jpg">
          </div>
          <div class="option">
            <img src="./resources/images/retweet.jpg">
            <p class="data">92,555</p>
          </div>
          <div class="option">
            <img src="./resources/images/favorite.jpg">
            <p class="data">71,111</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
